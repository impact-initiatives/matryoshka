name: Docker Prod (ACR)
run-name: Build & push prod image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag_suffix:
        description: 'Optional tag suffix (e.g. rc1)'
        required: false
        type: string

env:
  ACR_NAME: acrimpact
  IMAGE_NAME: matryoshka-dbt

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set image tags
        id: tags
        run: |
          BASE_TAGS="${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest,${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:prod-${{ github.sha }}"
          if [ -n "${{ inputs.tag_suffix }}" ]; then
            BASE_TAGS="$BASE_TAGS,${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:prod-${{ inputs.tag_suffix }}"
          fi
          echo "tags=$BASE_TAGS" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tags
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "## ðŸ³ Built and pushed prod image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.ACR_NAME }}.azurecr.io\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**All Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
